{% extends "base.html" %}

{% load url from future %}
{% load i18n %}
{% block content %}
<h1>{{ object.name }}</h1>

{% for name, value in object.get_fields %}
	{% if value %}
	<table>
		<tr><td>{{ name }}</td> <td>{{ value }}</td></tr>
	</table>
	{% endif %}
{% endfor %}

<p><a href="/pmgmt/{{object.id}}/delete/">{% trans "Delete item" %}</a></p>
<p><a href="/pmgmt/{{object.id}}/update/">{% trans "Update item" %}</a></p>

{% endblock %}
